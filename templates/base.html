<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block page_title %}Local Listen - Hear Local Artists {% endblock %}</title>
    <meta name="description" content={% block page_desc %}"Listen to your favorite styles of music from local artists. Get your own music out there. Find fantastic musicians and help them get their music heard."{% endblock %}>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/globe_headphones_icon_med.png') }}" />
    <!--open graph stuff-->
    <meta property="og:title" content="Local Listen">
    <meta property="og:description" content="Listen to your favorite styles of music from local artists">
    <!--jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--twitter bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <!--include base css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/lib/ie10-viewport-bug-workaround.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
